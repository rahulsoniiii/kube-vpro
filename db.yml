apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb-deployment
  namespace: vprofile
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: rahulsoni07064/vprodb:v1
          args:
            - "--ignore-db-dir=lost+found"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
            - name: MYSQL_USER
              value: rahul
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: rahul-password
          volumeMounts:
            - name: mysql-volume
              mountPath: /var/lib/mysql
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "0.5"
              memory: 512Mi
      volumes:
        - name: mysql-volume
          persistentVolumeClaim:
            claimName: mysql-pvc